{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}

<div style="padding: 20px;" class="card">
    <h2 style="border-bottom: 1px solid rgb(194, 194, 194); padding-bottom: 10px;" class="title">Register</h2>
    
    <form style="margin: 20px;" method="post" action="/register" autocomplete="off">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="confirmation" class="form-control" placeholder="Confirm Password">
            <small style="margin-top: 12px;" class="form-text text-muted">We will sell your information to the Russians because we believe in free speech.</small>
        </div>
        <button type="submit" class="btn btn-outline-primary">Register</button>
    </form>
</div>

{% endblock %}
